<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Spring Blog | Viewing one Post')">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h2>Viewing All Posts</h2>

<div sec:authorize="isAuthenticated()" >

    <h3>Welcome, <span th:text="${#authentication.principal.username}"/>!!</h3>

</div>


    <div th:each="post : ${posts}">
<h3 th:text="${post.title}">Title</h3>
<p th:text="${post.body}">Body</p>
<!--        <span th:text="${post.user.username}" ></span>-->

    </div>
</body>
</html>
